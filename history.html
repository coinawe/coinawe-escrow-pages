<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Transaksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5rem;
      color: #38bdf8;
    }
    select, input[type="text"] {
      background-color: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .entry {
      background-color: #1e293b;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .entry:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }
    .entry b {
      color: #f0f9ff;
    }
    .status {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .status.Completed {
      background-color: #22c55e;
      color: #0f172a;
    }
    .status.Pending {
      background-color: #facc15;
      color: #0f172a;
    }
    .status.Cancelled {
      background-color: #ef4444;
      color: #fff;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 20px;
      color: #94a3b8;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pagination button {
      background-color: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #back-home-button {
      display: inline-block;
      background-color: #1e293b;
      color: #e2e8f0;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #334155;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }
    #spinner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="spinner"><div class="loader"></div></div>

  <header>
    <h2 id="page-title">üßæ Riwayat Escrow</h2>
    <select onchange="setLanguage(this.value)">
      <option value="id">üåê Bahasa</option>
      <option value="en">English</option>
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    </select>
  </header>

  <div class="controls">
    <input type="text" id="search-input" placeholder="üîç Cari Buyer/Seller...">
    <select id="role-filter">
      <option value="">üîÅ Semua Peran</option>
      <option value="buyer">üë§ Hanya Buyer</option>
      <option value="seller">üè∑Ô∏è Hanya Seller</option>
    </select>
  </div>

  <div id="history">Memuat data...</div>
  <div class="pagination">
    <button onclick="prevPage()" id="prev-btn">‚¨Ö Prev</button>
    <button onclick="nextPage()" id="next-btn">Next ‚û°</button>
  </div>

  <div class="footer" id="footer-text">Menampilkan transaksi berdasarkan ID pengguna.</div>

  <div style="text-align:center;">
    <a href="https://escrow.coinawe.site" id="back-home-button">‚¨Ö Kembali ke Menu Utama</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("spinner").style.display = "none";
    });
  </script>
  <script>
    // existing language and data-fetching script tetap digunakan tanpa perubahan besar
  </script>
</body>
</html>
