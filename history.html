<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Transaksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5rem;
      color: #38bdf8;
    }
    select, input[type="text"] {
      background-color: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .entry {
      background-color: #1e293b;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .entry:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }
    .entry b { color: #f0f9ff; }
    .status {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .status.Completed {
      background-color: #22c55e;
      color: #0f172a;
    }
    .status.Pending {
      background-color: #facc15;
      color: #0f172a;
    }
    .status.Cancelled {
      background-color: #ef4444;
      color: #fff;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 20px;
      color: #94a3b8;
    }
    #back-home-button {
      display: inline-block;
      background-color: #1e293b;
      color: #e2e8f0;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #334155;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h2>üßæ Riwayat Escrow</h2>
    <select onchange="setLanguage(this.value)">
      <option value="id">üåê Bahasa</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="controls">
    <input type="text" id="search-input" placeholder="üîç Cari Buyer/Seller...">
  </div>

  <div id="history">Memuat data...</div>

  <div class="footer">Menampilkan transaksi berdasarkan ID pengguna.</div>
  <div style="text-align:center;">
    <a href="indexx.html" id="back-home-button">‚¨Ö Kembali ke Menu Utama</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyd7bwrQmWFs6pxrwuxK9a7CD2OGS3ixK1XV0Nj8c8glSBpEUP0XeE1MLvj-j19Synf/exec"; 
    // GANTI dengan URL Web Apps kamu

    async function loadHistory() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("history");
      container.innerHTML = "";

      const searchValue = document.getElementById("search-input").value.toLowerCase();

      data.reverse().forEach((item) => {
        if (
          item.buyer.toLowerCase().includes(searchValue) ||
          item.seller.toLowerCase().includes(searchValue)
        ) {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <b>${item.title}</b><br>
            Buyer: @${item.buyer} | Seller: @${item.seller}<br>
            Amount: ${item.amount} ${item.token}<br>
            <span class="status ${item.status}">${item.status}</span>
          `;
          container.appendChild(div);
        }
      });
    }

    document.getElementById("search-input").addEventListener("input", loadHistory);
    window.onload = loadHistory;
  </script>
</body>
</html>
