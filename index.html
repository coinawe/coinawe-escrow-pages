
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinawe Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: #f8f9fa; color: #333; }
    header {
      background-color: #01426a;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo a { color: white; text-decoration: none; font-weight: bold; font-size: 1.3rem; }
    nav { display: flex; align-items: center; gap: 15px; }
    nav a { color: white; text-decoration: none; font-weight: 600; cursor: pointer; }
    .lang-select {
      background: white;
      color: #01426a;
      border-radius: 5px;
      padding: 4px 8px;
      font-weight: bold;
    }
    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }
    /* Mobile menu hidden by default */
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #01426a;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
      }
      .nav-links.active { display: flex; }
      .dropdown { width: 100%; }
      .dropdown-content {
        position: relative;
        background: #02588a;
        width: 100%;
        border-radius: 5px;
      }
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #01426a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .dropdown-content a:hover { background-color: #0166a4; }
    .dropdown-content a + a {
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    @media (min-width: 769px) {
      .dropdown:hover .dropdown-content { display: block; }
    }
    .dropdown.active .dropdown-content { display: block; }

    /* Hero */
    .hero { padding: 100px 20px; background: #e0f2ff; text-align: center; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero p { font-size: 1.1rem; margin-bottom: 30px; }
    .hero button {
      background: #01426a;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .hero button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="https://coinawe.site">COINAWE</a></div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav class="nav-links" id="nav-links">
      <select class="lang-select" onchange="setLanguage(this.value)">
        <option value="id">üáÆüá© Bahasa</option>
        <option value="en">üá¨üáß English</option>
        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
      </select>
      <a href="https://coinawe.site" id="nav-home"></a>
      <a href="form.html" id="nav-form"></a>
      <a onclick="scrollToSection('steps')" id="nav-steps"></a>
      <a href="history.html" id="nav-history"></a>
      <div class="dropdown" onclick="toggleDropdown(this)">
        <a href="#" id="nav-contact"></a>
        <div class="dropdown-content">
          <a href="https://t.me/coinawechat" target="_blank">üí¨ Group Chat</a>
          <a href="https://t.me/coinawechannel" target="_blank">üì¢ Channel</a>
          <a href="https://t.me/coinawesupport" target="_blank">üéß Support</a>
        </div>
      </div>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-desc"></p>
    <button onclick="location.href='form.html'" id="hero-button"></button>
  </section>

  <script>
    const translations = {
      id: {
        nav: ["Beranda", "Buat Escrow", "Cara Kerja", "Riwayat", "Kontak"],
        title: "Aman, Cepat, dan Terpercaya",
        desc: "Platform escrow lokal untuk transaksi online yang lebih aman.",
        button: "Mulai Sekarang"
      },
      en: {
        nav: ["Home", "Create Escrow", "How It Works", "History", "Contact"],
        title: "Secure, Fast & Trusted",
        desc: "A local escrow platform for safer online transactions.",
        button: "Get Started"
      },
      ru: {
        nav: ["–ì–ª–∞–≤–Ω–∞—è", "–°–æ–∑–¥–∞—Ç—å –≠—Å–∫—Ä–æ—É", "–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç", "–ò—Å—Ç–æ—Ä–∏—è", "–ö–æ–Ω—Ç–∞–∫—Ç—ã"],
        title: "–ë–µ–∑–æ–ø–∞—Å–Ω–æ, –ë—ã—Å—Ç—Ä–æ –∏ –ù–∞–¥–µ–∂–Ω–æ",
        desc: "–õ–æ–∫–∞–ª—å–Ω–∞—è —ç—Å–∫—Ä–æ—É-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –æ–Ω–ª–∞–π–Ω-—Å–¥–µ–ª–æ–∫.",
        button: "–ù–∞—á–∞—Ç—å —Å–µ–π—á–∞—Å"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['en'];
      const [home, form, steps, history, contact] = t.nav;
      document.getElementById('nav-home').innerText = home;
      document.getElementById('nav-form').innerText = form;
      document.getElementById('nav-steps').innerText = steps;
      document.getElementById('nav-history').innerText = history;
      document.getElementById('nav-contact').innerText = contact;
      document.getElementById('hero-title').innerText = t.title;
      document.getElementById('hero-desc').innerText = t.desc;
      document.getElementById('hero-button').innerText = t.button;
    }

    const browserLang = navigator.language.slice(0, 2);
    setLanguage(['id', 'en', 'ru'].includes(browserLang) ? browserLang : 'en');

    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) section.scrollIntoView({ behavior: 'smooth' });
    }

    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('active');
    }

    function toggleDropdown(el) {
      document.querySelectorAll('.dropdown').forEach(d => {
        if (d !== el) d.classList.remove('active');
      });
      el.classList.toggle('active');
    }
  </script>
</body>
</html>
